<html>
  <head>
    <title>Belay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="></link>
    <script src="/static/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="auth">
        <h2>Welcome to Belay!</h2>
        <p>Enter a username to log in:</p>
        <input id="usernamelogin"></input>
        <p>Enter a password to log in:</p>
        <input id="passwordlogin"></input>
        <br>
        <button type="button" onclick="login();">log in</button>
        <h2 style="text-align: center; text-decoration: none;">--------------------------------------------- OR ---------------------------------------------</h2>
        <p>Enter a username to sign up:</p>
        <input id="usernamesignup"></input>
        <p>Enter a password to sign up:</p>
        <input id="passwordsignup"></input>
        <br>
        <button type="button" onclick="signup();">sign up</button>
      </div>

      <div class="main">
        <div class="channelColumn">
          <h1></h1>
          <h2>New Channel</h2>
          <div class="newChannel_box">
            <form>
              <label for="newChannelName">Enter the name of your new channel:</label>
              <textarea id="newChannelName"></textarea>
              <button type="button" value="Create" onclick="createChannel();">Create</button>
            </form>
          </div>
          <h2>Channels</h2>
          <div class="channel">
            <table class="channelTable"></table>
          </div>
        </div>

        <div class="messageThreadColumn">
          <div class="message">
            <h2>Messages</h2>
            <div class="messageContent"></div>
            <div class="postMessage_box">
              <form>
                <label for="newMessage">Post a new message:</label>
                <textarea id="newMessage"></textarea>
                <button type="button" value="Post" onclick="postMessage();">Post</button>
              </form>
            </div>
          </div>

          <div class="thread">
            <h2>Threads</h2>
            <div class="threadContent">
              <div class="post" id=""></div>
            </div>
            <div class="replyMessage_box">
              <form>
                <label for="newReply">Reply to the message:</label>
                <textarea id="newReply"></textarea>
                <button type="button" value="Reply" onclick="replyMessage();">Reply</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      checkAuthkey();
    </script>
  </body>
</html>
